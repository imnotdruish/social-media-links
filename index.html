<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">  
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
  <main>
    <section class="profile__container">
      <img alt="Profile" src="/assets/images/avatar-jessica.jpeg"/>
      <h1 class="name">Jessica Randall</h1>
      <p class="location">London, United Kingdom</p>
      <p class="description">"Front-end developer and avid reader."</p>
    </section>
    <section class="social__links__container">
      <ul type="list">
        <li class="social__links">
          <a class="link" alt="GitHub" href="#" target="">GitHub</a>
        </li>
        <li class="social__links">
          <a class="link" alt="Frontend Mentor" href="#" target="">Frontend Mentor</a>
        </li>
        <li class="social__links">
          <a class="link" alt="LinkedIn" href="#" target="">LinkedIn</a>
        </li>
        <li class="social__links">
          <a class="link" alt="Twitter" href="#" target="">Twitter</a>
        </li>
        <li class="social__links">
          <a class="link" alt="Instagram" href="#" target="">Instagram</a>
        </li>
      </ul>
    </section>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/imnotdruish">Dan June</a>.
  </div>
</body>
</html>
